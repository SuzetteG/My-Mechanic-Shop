name: CI/CD - Build, Test, Deploy (Render)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    env:
      # Safe defaults for CI so your app/tests don't crash due to missing env vars
      SECRET_KEY: "ci_secret_key"
      SQLALCHEMY_DATABASE_URI: "sqlite:///ci_test.db"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests (unittest discover)
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$SERVICE_ID" ]; then
            echo "Missing Render secrets. Set RENDER_API_KEY and SERVICE_ID in GitHub repo Settings → Secrets and variables → Actions."
            exit 1
          fi

          curl -sS -X POST "https://api.render.com/v1/services/${SERVICE_ID}/deploys" \
            -H "accept: application/json" \
            -H "authorization: Bearer ${RENDER_API_KEY}" \
            -H "content-type: application/json" \
            -d "{}"
